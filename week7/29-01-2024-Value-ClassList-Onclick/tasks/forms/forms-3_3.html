<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./forms-3_3-style.css" />
  </head>
  <body id="bgSelector">
    <form>
      <label for="red">Red </label>
      <input
        oninput="changeBackground()"
        type="range"
        name="red"
        id="red"
        min="0"
        max="255"
        value="1"
        step="1"
        class="slider"
      />

      <label for="green">Green</label>
      <input
        oninput="changeBackground()"
        type="range"
        name="green"
        id="green"
        min="0"
        max="255"
        value="1"
        step="1"
      />

      <label for="blue">Blue</label>
      <input
        oninput="changeBackground()"
        type="range"
        name="blue"
        id="blue"
        min="0"
        max="255"
        value="1"
        step="1"
      />
    </form>

    <script src="./forms-3_3-main.js"></script>
  </body>
</html>
