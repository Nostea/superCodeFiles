<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img:hover:nth-of-type(1) {
        border: double blue 10px;
      }

      img:hover:nth-of-type(2) {
        filter: grayscale(100%);
      }

      img:hover:nth-of-type(3) {
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <img src="../assets/img/cat400x400.jpeg" alt="cat" />
    <img src="../assets/img/earth600x600px.jpeg" alt="earth" />
    <img src="../assets/img/babyGnu800x800.png" alt="gnu" />
  </body>
</html>
