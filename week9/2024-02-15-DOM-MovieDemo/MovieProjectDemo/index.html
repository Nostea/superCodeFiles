<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Movies for You</h1>

    <input class="input" type="text" placeholder="Search movie..." />
    <button class="search">Search</button>
    <hr />
    <button class="yearUp">Year Up</button>
    <button class="yearDown">Year Down</button>
    <button class="rate">Best Rate</button>
    <hr />
    <p>Add Movie</p>
    <form>
      <input class="title" type="text" placeholder="Titel" />
      <input class="year" type="number" placeholder="Year" />
      <input class="regi" type="text" placeholder="Regisseur" />
      <input class="time" type="text" placeholder="Time" />
      <input class="genre" type="text" placeholder="genre" />
      <input class="rate-movie" type="number" placeholder="Rate" />

      <input class="submitbtn" type="submit" value="Add" />
    </form>

    <br />
    <section class="movie-list"></section>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
