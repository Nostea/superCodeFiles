<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 3_1</title>
    <link rel="stylesheet" href="./forms-3_1_style.css" />
  </head>
  <body>
    <form>
      <div class="formHeader">
        <h1>Sign up now</h1>
        <p>Sign up and tell us what you think of the site</p>
      </div>

      <h2>First Name & Address</h2>
      <div class="formSection">
        <label for="fullname">Your Full Name</label>
        <input type="text" id="fullname" />
        <label for="address">Address</label>
        <input type="text" id="address" />
      </div>
      <h2>Email & Phone</h2>
      <div class="formSection">
        <label for="email">Email Address</label>
        <input type="email" id="email" />
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" />
      </div>

      <h2>Password</h2>
      <div class="formSection">
        <label for="password">Password</label>
        <input type="password" id="password" maxlength="20" />
        <label for="password">Confirm Password</label>
        <input type="password" id="password" maxlength="20" />
      </div>

      <div class="submitSection">
        <input type="submit" value="Senden" class="submitButton"/>
        <div class="agreement">
          <input type="checkbox" id="agreeTerms" />
          <label for="agreeTerms">You agree to our Terms and Policy</label>
        </div>
      </div>
    </form>
  </body>
</html>
